<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Facebook - Log in or Sign Up</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main class="center">
			<section class="logo">
				<div class="text_content">
					<h1>facebook</h1>
					<p>Connect with friends and the world around you on Facebook</p>
				</div>
			</section>

			<section class="form">
				<div class="form-content">
					<form>
						<input type="tel" name="login" class="input tel" required placeholder="Email or Phone Number" />
						<input type="password" name="password" class="input pass" required placeholder="Password" />
						<input type="submit" name="go" class="input go" value="Log in">
						<a href="#">Forgot Password?</a>
					</form>
					<button class="new">Create New Account</button>
				</div>
				<p><b>Create a Page</b> for a celebrity, band or business</p>
			</section>
		</main>
	</body>
</html>
